<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" /-->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
		
		{% include chart.html %}
		
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <header>
      <div class="container">
        <h1 class="site-name"><a class="site-name" href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
        <h2>{{ site.description }}</h2>
        <section id="downloads">
            <a href="{{ site.baseurl }}/categories/" class="btn">Categories</a>
						<a href="{{ site.baseurl }}/tags/" class="btn">Tags</a>
        </section>

      </div>
    </header>

    <div id="main" role="main" class="container">
			<section id="main_content">
	      {{ content }}
		</section>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
